<section class="py-5 bg-light" id="contact">

     Get in Touch
    </h2>
<form id="contactForm">
<div class="form-group">
<label for="name">
       Name:
      </label>
<input class="form-control" id="name" name="name" placeholder="Enter your name" required="" type="text"/>
</div>
<div class="form-group">
<label for="email">
       Email:
      </label>
<input class="form-control" id="email" name="email" placeholder="Enter your email" required="" type="email"/>
</div>
<div class="form-group">
<label for="message">
       Message:
      </label>
<textarea class="form-control" id="message" name="message" placeholder="Your message" required=""></textarea>
</div>
<button class="btn btn-primary" type="submit">
      Send Message
     </button>
</form>
</div>
</section>

<style>
    body {
    font-family: 'Arial', sans-serif;
}

.hero {

.card:hover {

<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    $(document).ready(function() {
    $('.add-to-cart').click(function() {
        alert('Item added to cart!');
    });

    $('#contactForm').submit(function(e) {
        e.preventDefault();
        alert('Thank you for your message! We will get back to you soon.');
        $(this).trigger("reset");
    });
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
